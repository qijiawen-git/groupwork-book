<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣图书数据可视化与AI分析系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: #667eea;
        }

        .chart-container {
            height: 320px;
            width: 100%;
        }

        .ai-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .ai-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ai-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .ai-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .ai-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .ai-response {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .ai-response.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .data-table-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 300px;
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .rating-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .rating-high {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .rating-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .page-btn {
            padding: 10px 18px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:hover:not(.active) {
            background: #f8f9fa;
        }

        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .tab-btn {
            padding: 12px 25px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #f4f9fc;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .table-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .ai-input-group {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }
        }

        .data-source {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-book-open"></i> 豆瓣图书数据可视化与AI分析系统</h1>
            <p>数据驱动的图书分析平台，提供多维度的统计和洞察</p>
            <div class="data-source">
                <i class="fas fa-database"></i> 数据来源：豆瓣读书Top250 | 更新时间：<span id="update-time">正在加载...</span>
            </div>
        </div>

        <!-- 统计卡片区域 -->
        <div id="stats-container" class="stats-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>加载统计数据...</p>
            </div>
        </div>

        <!-- 标签导航 -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('overview')">
                <i class="fas fa-chart-line"></i> 数据概览
            </button>
            <button class="tab-btn" onclick="switchTab('analysis')">
                <i class="fas fa-chart-pie"></i> 深度分析
            </button>
            <button class="tab-btn" onclick="switchTab('ai')">
                <i class="fas fa-robot"></i> AI分析
            </button>
            <button class="tab-btn" onclick="switchTab('search')">
                <i class="fas fa-search"></i> 搜索查询
            </button>
        </div>

        <!-- 数据概览标签 -->
        <div id="overview-tab" class="tab-content active">
            <div class="dashboard-grid">
                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-star"></i> 评分分布
                    </div>
                    <div class="chart-container" id="rating-chart"></div>
                </div>

                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-tags"></i> 价格分布
                    </div>
                    <div class="chart-container" id="price-chart"></div>
                </div>

                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-building"></i> 热门出版社
                    </div>
                    <div class="chart-container" id="publisher-chart"></div>
                </div>

                <!-- 热门作者图表 -->
                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-user-edit"></i> 热门作者
                    </div>
                    <div class="chart-container" id="author-chart"></div>
                </div>

                <!-- 评分 vs 评价人数散点图 -->
                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-chart-scatter"></i> 评分 vs 评价人数
                    </div>
                    <div class="chart-container" id="scatter-chart"></div>
                </div>

                <!-- 评分 vs 价格散点图 -->
                <div class="chart-card">
                    <div class="card-title">
                        <i class="fas fa-money-bill"></i> 评分 vs 价格
                    </div>
                    <div class="chart-container" id="price-scatter-chart"></div>
                </div>
            </div>
        </div>

        <!-- 深度分析标签 -->
        <div id="analysis-tab" class="tab-content">
            <div class="ai-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">
                    <i class="fas fa-chart-bar"></i> 数据深度分析
                </h2>

                <div class="dashboard-grid">
                    <div class="chart-card">
                        <div class="card-title">
                            <i class="fas fa-sort-amount-down"></i> 评分排行榜
                        </div>
                        <div id="rating-ranking" class="chart-container">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>加载评分排行榜...</p>
                            </div>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="card-title">
                            <i class="fas fa-fire"></i> 热门排行榜
                        </div>
                        <div id="popularity-ranking" class="chart-container">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>加载热门排行榜...</p>
                            </div>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="card-title">
                            <i class="fas fa-percentage"></i> 性价比排行榜
                        </div>
                        <div id="value-ranking" class="chart-container">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>加载性价比分析...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- AI分析标签 -->
        <div id="ai-tab" class="tab-content">
            <div class="ai-section">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">
                    <i class="fas fa-robot"></i> AI智能分析
                </h2>

                <div class="ai-input-group">
                    <input type="text" class="ai-input" id="ai-question"
                           placeholder="输入您想了解的问题，例如：哪些评分高但价格便宜的书？">
                    <button class="ai-btn" onclick="analyzeWithAI()">
                        <i class="fas fa-bolt"></i> AI分析
                    </button>
                </div>

                <!-- 移除快速提问按钮 -->

                <div id="ai-response" class="ai-response"></div>
            </div>
        </div>

        <!-- 搜索查询标签 -->
        <div id="search-tab" class="tab-content">
            <div class="data-table-section">
                <div class="table-controls">
                    <input type="text" class="search-box" id="search-input"
                           placeholder="搜索书名、作者、出版社或简介...">

                    <div class="filter-group">
                        <select id="sort-select" class="filter-select">
                            <option value="评分_desc">评分从高到低</option>
                            <option value="评分_asc">评分从低到高</option>
                            <option value="评价人数_desc">评价人数从多到少</option>
                            <option value="评价人数_asc">评价人数从少到多</option>
                            <option value="价格_desc">价格从高到低</option>
                            <option value="价格_asc">价格从低到高</option>
                            <option value="出版年份_desc">出版年份从新到旧</option>
                            <option value="出版年份_asc">出版年份从旧到新</option>
                        </select>

                        <select id="page-size-select" class="filter-select">
                            <option value="10">每页10条</option>
                            <option value="15" selected>每页15条</option>
                            <option value="20">每页20条</option>
                            <option value="30">每页30条</option>
                        </select>

                        <button class="ai-btn" onclick="exportData()" style="padding: 12px 20px;">
                            <i class="fas fa-download"></i> 导出数据
                        </button>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table id="book-table">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>书名</th>
                                <th>作者</th>
                                <th>评分</th>
                                <th>评价人数</th>
                                <th>价格</th>
                                <th>出版年份</th>
                                <th>出版社</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="8" class="loading">
                                    <div class="loading-spinner"></div>
                                    <p>加载数据表格...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination" id="pagination">
                    <!-- 分页按钮将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let booksData = [];
        let filteredData = [];
        let currentPage = 1;
        let currentSort = '评分_desc';
        let currentPageSize = 15;
        const API_BASE = 'http://localhost:5000/api';

        // 页面加载完成时初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化应用...');

            // 更新显示时间
            document.getElementById('update-time').textContent = new Date().toLocaleString('zh-CN');

            // 加载所有数据
            loadInitialData();

            // 设置搜索输入监听
            document.getElementById('search-input').addEventListener('input', debounce(function(e) {
                searchBooks(e.target.value);
            }, 300));

            // 设置排序监听
            document.getElementById('sort-select').addEventListener('change', function(e) {
                currentSort = e.target.value;
                sortBooks(currentSort);
            });

            // 设置每页数量监听
            document.getElementById('page-size-select').addEventListener('change', function(e) {
                currentPageSize = parseInt(e.target.value);
                currentPage = 1;
                renderTable();
            });
        });

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 切换标签页
        function switchTab(tabName) {
            // 更新标签按钮状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 更新内容区域
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');

            // 如果切换到搜索标签且未加载数据，则加载数据
            if (tabName === 'search' && booksData.length === 0) {
                loadBooksData();
            }
        }

        // 加载初始数据
        async function loadInitialData() {
            try {
                // 1. 加载统计数据和图表数据
                await loadStatistics();
                await loadVisualizationData();

                // 2. 加载排行榜数据
                await loadRankings();

                console.log('所有数据加载完成！');
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('数据加载失败，请检查后端服务是否运行');
            }
        }

        // 加载统计数据
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/data/summary`);
                const result = await response.json();

                if (result.success) {
                    displayStatistics(result.data);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('加载统计失败:', error);
                throw error;
            }
        }

        // 显示统计数据
        function displayStatistics(data) {
            const stats = data.statistics;
            const insights = data.insights;

            const statsContainer = document.getElementById('stats-container');

            // 清除加载状态
            statsContainer.innerHTML = '';

            // 创建统计卡片
            const statsCards = [
                {
                    icon: 'fa-book',
                    value: stats.total_books,
                    label: '总书籍数',
                    color: '#667eea'
                },
                {
                    icon: 'fa-star',
                    value: stats.avg_rating,
                    label: '平均评分',
                    color: '#ff9f43'
                },
                {
                    icon: 'fa-users',
                    value: formatNumber(stats.total_ratings),
                    label: '总评价次数',
                    color: '#54a0ff'
                },
                {
                    icon: 'fa-tag',
                    value: stats.avg_price ? `${stats.avg_price}元` : 'N/A',
                    label: '平均价格',
                    color: '#5f27cd'
                },
                {
                    icon: 'fa-user-pen',
                    value: stats.unique_authors,
                    label: '作者数',
                    color: '#00d2d3'
                },
                {
                    icon: 'fa-building',
                    value: stats.unique_publishers,
                    label: '出版社数',
                    color: '#ff6b6b'
                }
            ];

            statsCards.forEach(stat => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-icon">
                        <i class="fas ${stat.icon}"></i>
                    </div>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                statsContainer.appendChild(card);
            });

            // 添加数据洞察
            const insightCard = document.createElement('div');
            insightCard.className = 'stat-card';
            insightCard.style.gridColumn = 'span 2';
            insightCard.innerHTML = `
                <div class="stat-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div style="font-size: 1.1rem; color: #2c3e50; margin-bottom: 10px;">数据洞察</div>
                <div style="font-size: 0.95rem; color: #666; line-height: 1.5;">
                    ${insights.slice(0, 3).map(insight => `• ${insight}`).join('<br>')}
                </div>
            `;
            statsContainer.appendChild(insightCard);
        }

        // 加载可视化数据
        async function loadVisualizationData() {
            try {
                const response = await fetch(`${API_BASE}/data/visualization`);
                const result = await response.json();

                if (result.success) {
                    initCharts(result.visualizations);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('加载可视化数据失败:', error);
                showError('图表数据加载失败');
            }
        }

        // 初始化图表
        function initCharts(vizData) {

        // 渲染表格
        function renderTable(page = 1) {
            if (filteredData.length === 0) {
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                            没有找到匹配的书籍
                        </td>
                    </tr>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const start = (page - 1) * currentPageSize;
            const end = start + currentPageSize;
            const pageData = filteredData.slice(start, end);

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            pageData.forEach((book, index) => {
                const row = document.createElement('tr');
                const rating = book['评分'] || 0;
                const ratingClass = rating >= 9 ? 'rating-high' : rating >= 8 ? 'rating-medium' : '';

                row.innerHTML = `
                    <td>${start + index + 1}</td>
                    <td style="font-weight: 500; color: #2c3e50;">
                        <div style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${book['书名']}">
                            ${book['书名']}

                            ${book['主要作者'] || '未知'}

                            ${rating.toFixed(1)}
                        </span>

                    <td>${book['价格'] ? `${parseFloat(book['价格']).toFixed(2)}元` : 'N/A'}</td>

                    </td>
                `;

            renderPagination(page);
        }

        // 渲染分页
        function renderPagination(currentPage) {
            const totalPages = Math.ceil(filteredData.length / currentPageSize);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            // 上一页按钮
            html += `
                <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}"
                        onclick="changePage(${currentPage - 1})"
                        ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // 页码按钮
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);

            if (endPage - startPage + 1 < maxVisible) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button class="page-btn ${currentPage === i ? 'active' : ''}"
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // 下一页按钮
            html += `
                <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}"
                        onclick="changePage(${currentPage + 1})"
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            // 页面信息
            html += `
                <div style="display: flex; align-items: center; margin-left: 15px; color: #666; font-size: 0.9rem;">
                    共 ${filteredData.length} 条，第 ${currentPage}/${totalPages} 页
                </div>
            `;

            pagination.innerHTML = html;
        }

        // 切换页面
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / currentPageSize);

            if (page < 1 || page > totalPages) {
                return;
            }

            currentPage = page;
            renderTable(currentPage);
        }

        // 搜索书籍
        async function searchBooks(query) {
            try {
                showLoading('table-body', '搜索中...');

                const [sortBy, order] = currentSort.split('_');
                const ascending = order === 'asc';

                const response = await fetch(
                    `${API_BASE}/data/search?q=${encodeURIComponent(query)}&page=1&page_size=250&sort_by=${sortBy}&ascending=${ascending}`
                );
                const result = await response.json();

                if (result.success) {
                    filteredData = result.books;
                    currentPage = 1;
                    renderTable(currentPage);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('搜索失败:', error);
                document.getElementById('table-body').innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #666;">
                            搜索失败: ${error.message}
                        </td>
                    </tr>
                `;
            }
        }

        // 排序书籍
        function sortBooks(sortBy) {
            const [sortField, order] = sortBy.split('_');
            const ascending = order === 'asc';

            filteredData.sort((a, b) => {
                let aVal = a[sortField];
                let bVal = b[sortField];

                // 处理缺失值
                if (aVal === null || aVal === undefined) aVal = ascending ? Infinity : -Infinity;
                if (bVal === null || bVal === undefined) bVal = ascending ? Infinity : -Infinity;

                // 数值比较
                if (typeof aVal === 'number' && typeof bVal === 'number') {
                    return ascending ? aVal - bVal : bVal - aVal;
                }

                // 字符串比较
                if (typeof aVal === 'string' && typeof bVal === 'string') {
                    return ascending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }

                return 0;
            });

            currentPage = 1;
            renderTable(currentPage);
        }

        // 显示AI响应
        function displayAIResponse(analysis) {
            const responseDiv = document.getElementById('ai-response');

            let html = `
                <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-weight: 600; color: #2c3e50; font-size: 1.1rem;">
                        <i class="fas fa-robot"></i> AI分析结果
                    </div>
                    <div style="font-size: 0.85rem; color: #666;">
                        ${new Date().toLocaleTimeString('zh-CN')}
                    </div>
                </div>
                <div style="margin-bottom: 10px; color: #666;">
                    <strong>问题：</strong>${analysis.question}
                </div>
                <div style="background: white; padding: 20px; border-radius: 10px; border: 1px solid #eee;">
            `;

            // 解析AI响应
            const aiText = analysis.ai_analysis;

            // 尝试按段落分割
            const paragraphs = aiText.split('\n\n').filter(p => p.trim());

            if (paragraphs.length > 0) {
                paragraphs.forEach(paragraph => {
                    if (paragraph.includes('**') || paragraph.includes('###')) {
                        // 处理Markdown样式的标题
                        const formatted = paragraph
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/###\s*(.*)/g, '<h4 style="margin: 15px 0 10px 0; color: #2c3e50;">$1</h4>');
                        html += `<div style="margin-bottom: 15px; line-height: 1.6;">${formatted}</div>`;
                    } else {
                        html += `<p style="margin-bottom: 10px; line-height: 1.6;">${paragraph}</p>`;
                    }
                });
            } else {
                // 如果没有明显段落，直接显示
                html += `<div style="line-height: 1.6; white-space: pre-wrap;">${aiText}</div>`;
            }

            html += `</div>`;

            // 数据来源信息
            if (analysis.data_context) {
                html += `
                    <div style="margin-top: 15px; padding: 12px; background: #f8f9fa; border-radius: 8px; font-size: 0.85rem; color: #666;">
                        <i class="fas fa-database"></i> 数据来源: 基于${analysis.data_context.sample_size || '250'}本真实图书数据
                        ${analysis.source === 'local_fallback' ? ' (本地分析)' : ' (DeepSeek AI分析)'}
                    </div>
                `;
            }

            responseDiv.innerHTML = html;
            responseDiv.classList.add('show');
        }

                setTimeout(() => errorDiv.remove(), 500);
            }, 3000);
        }

        // 格式化数字
        function formatNumber(num) {
            if (typeof num !== 'number') return num || 0;

            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + '百万';
            } else if (num >= 10000) {
                return (num / 10000).toFixed(1) + '万';
            } else {
                return num.toLocaleString('zh-CN');
            }
        }
    </script>
